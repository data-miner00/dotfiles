font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "FiraMono Nerd Font"
    # family: "Source Code Pro"
    style: Medium

  # The bold font face
  bold:
    family: "FiraMono Nerd Font"
    style: Bold

  # The italic font face
  italic:
    family: "FreeMono"
    style: "Oblique"

window:
  opacity: 0.6

colors:
  primary:
    background: '#333333'

